<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ипотечный калькулятор</title>
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link rel="stylesheet" href="css/font.css"> -->
    <link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="libs/noUiSlider/nouislider.min.css">

  </head>
  <body>
    <div class="container">
      <h1>Ипотечный калькулятор</h1>
      <div class="wrapper">
        <div class="condition">
          <div class="condition__purpose">
            <select class="condition__purpose-select">
              <option selected value="secondary">Квартира на вторичном рынке</option>
              <option value="newbuilding">Квартира в новостройке</option>
              <option value="buy_house">Купить дом</option>
              <option value="build_house">Построить дом</option>
              <option value="refinance">Рефинансирование</option>
            </select>
            <label class="condition__purpose-label">Цель кредита</label>
          </div>
          <div class="condition__program">
            <button class="button button_active" name="program" value="base" id="base-value">Базовая программа <span id="base-text">XXX</span></button>
            <button class="button" name="program" value="it" id="it-value">Ипотека для IT <span id="it-text">XXX</span></button>
            <button class="button" name="program" value="gov" id="gov-value">Господдержка <span id="gov-text">XXX</span></button>
            <button class="button" name="program" value="fam" id="fam-value">Семейная <span id="fam-text">XXX</span></button>
            <button class="button" name="program" value="east" id="east-value">Дальневосточная <span id="east-text">XXX</span></button>
            <button class="button" name="program" value="mil" id="mil-value">Военная <span id="mil-text">XXX</span></button>
            <button class="button" name="program" value="zero" id="zero-value">Без первого взноса <span id="zero-text">XXX</span></button>
          </div>
          <div class="condition__card">
            <p>Получаю зарплату на счёт или карту Банка</p>
            <div class="condition__switch">
              <span>- 1%</span>
              <div class="switch-btn switch-on"></div>
            </div>
          </div>
          <label class="param">
            <div class="param__details">
              <div class="param__title">Стоимость недвижимости</div>
              <input type="text" class="param__value" value="" id="input-cost">
            </div>
            <div class="param__range-slider" id="slider-cost"></div>

            <div class="param__limits limit">
              <div class="limit__from">375 тыс. Р</div>
              <div class="limit__50">12 млн Р</div>
              <div class="limit__to">100 млн Р</div>
            </div>
          </label>

          <label class="param">
            <div class="param__details">
              <div class="param__title">Первоначальный взнос</div>
              <input type="text" class="param__value" value="" id="input-downpayment">
            </div>
            <div class="param__range-slider" id="slider-downpayment"></div>

            <div class="param__limits limit">
              <div class="limit__from" id="percents-from">15%</div>
              <div class="limit__to">90%</div>
            </div>
          </label>

          <label class="param">
            <div class="param__details">
              <div class="param__title">Срок кредита</div>
              <input type="text" class="param__value" value="" id="input-term">
            </div>
            <div class="param__range-slider" id="slider-term"></div>

            <div class="param__limits limit">
              <div class="limit__from">1 год</div>
              <div class="limit__to">30 лет</div>
            </div>
          </label>
        </div>
        <div class="result">
          <div class="result__sum">
            <div class="result__payment">
              <div class="result__title">Ежемесячный платеж</div>
              <div class="result__subtitle">XX</div>
            </div>
            <div class="result__payment">
              <div class="result__title">Процентная ставка</div>
              <div class="result__subtitle"><span id="total_percent">XX</span></div>
            </div>
            <div class="result__payment">
              <div class="result__title">Сумма кредита</div>
              <div class="result__subtitle">XX</div>
            </div>
            <div class="result__payment">
              <div class="result__title">Необходимый доход</div>
              <div class="result__subtitle">XX</div>
            </div>
          </div>
          <button class ="button button_black">Подать заявку</button>
        </div>
      </div>
    </div>

    <script src="./libs/noUiSlider/nouislider.min.js"></script>
    <script src="./libs/cleaveJS/cleave.min.js"></script> 
  



    <script src="./js/controller.js" type="module" defer></script>
    
  </body>
</html>
